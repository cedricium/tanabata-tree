  <body>

    <section class="hero is-fullheight is-default is-bold">
      <div class="hero-head">
        <div class="container">
          <nav class="nav has-shadow">
            <div class="container">
              <div class="nav-left">
                <a class="nav-item" href="#">
                  <p class="tt-font" id="logo">tanabata-tree</p>
                </a>
              </div>

              <span class="nav-toggle">
                <span></span>
                <span></span>
                <span></span>
              </span>

              <div class="nav-right nav-menu">
                <a class="nav-item is-tab is-active" href="#">
                  Home
                </a>
                <a class="nav-item is-tab" href="../all/tanzakus.html">
                  Tanzakus
                </a>
              </div>

            </div>
          </nav>
        </div>
      </div>

      <div class="hero-body">
        <div class="container">
          <div class="columns is-vcentered">

            <div class="column is-5">
              <figure class="image is-4by3">
                <img src="../resources/tanabata-tree.png" alt="Logo">
              </figure>
            </div>

            <div class="column is-6 is-offset-1 field">
              <!-- Section title ('add tanzaku') -->
              <div class="container">
                <h2 class="title is-2">Add a <span class="tt-font">tanzaku</span></h2>
              </div>

              <!-- Title label and input field -->
              <div id="titleDiv" class="control">
                <label class="label">Title</label>
                <input id="title" class="input is-medium" type="text" placeholder="Reddit - the front page of the internet">
              </div>

              <!-- URL label and input field -->
              <label class="label">URL</label>
              <div class="control">
                <input id="url" class="input is-medium" type="url" placeholder="https://www.reddit.com">
                <p id="url-help" class="help" style="visibility: hidden">'ello!</p>
              </div>

              <!-- Submit button -->
              <div class="control">
                <button id="add" class="button is-success is-medium">Submit</button>
              </div>

              <div id="error" class="notification is-danger" style="visibility: hidden">
                <button id="remove" class="delete"></button>
                Oops! Looks like you forgot one or more of the above fields. Make sure they are both filled out and try resubmitting.
              </div>

            </div>
          </div>
        </div>
      </div>

      <div class="hero-foot">
        <div class="container">

          <div class="tabs">
            <ul>
              <li><a target="_blank" id="version" href="https://www.github.com/cedricium/tanabata-tree">version: </a></li>
            </ul>
          </div>

        </div>
      </div>
    </section>

    <script type="text/javascript" src="add.js"></script>
