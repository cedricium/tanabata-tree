<!DOCTYPE html>
<html>
  <head>
    <!-- Basic Page Needs -->
    <meta charset="utf-8">
    <title>Home | tanabata-tree</title>
    <meta name="description" content="">
    <meta name="author" content="Cedric Amaya | @cedricium">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../vendor/bulma.css">
    <link rel="stylesheet" href="../stylesheets/styles.css">

    <!-- Linked Pages -->
    <link type="text/css" href="../all/tanzakus.html">

    <!-- Favicon -->
    <link rel="icon" href="../resources/tanabata_tree_icon.ico">
    
  </head>
  <body>

    <section class="hero is-fullheight is-default is-bold">
      <div class="hero-head">
        <div class="container">
          <nav class="nav has-shadow">
            <div class="container">
              <div class="nav-left">
                <a class="nav-item" href="#">
                  <p class="tt-font" id="logo">tanabata-tree</p>
                </a>
              </div>

              <span class="nav-toggle">
                <span></span>
                <span></span>
                <span></span>
              </span>

              <div class="nav-right nav-menu">
                <a class="nav-item is-tab is-active" href="#">
                  Home
                </a>
                <a class="nav-item is-tab" href="../all/tanzakus.html">
                  Tanzakus
                </a>
              </div>

            </div>
          </nav>
        </div>
      </div>

      <div class="hero-body">
        <div class="container">
          <div class="columns is-vcentered">

            <div class="column is-5">
              <figure class="image is-4by3"></figure>
            </div>

            <div class="column is-6 is-offset-1 field">
              
              <div class="box">
                <div class="control">
                  <h2 class="title is-2">Add a <span class="tt-font">tanzaku</span></h2>
                </div>
                
                <label class="label">Title</label>
                <p class="control">
                  <input id="title" class="input is-medium" type="text" placeholder="Leave blank to have title auto-populated.">
                </p>
                <label class="label">URL</label>
                <p class="control">
                  <input id="url" class="input is-medium" type="url" placeholder="tanabata-tree.herokuapp.com">
                </p>
                <p id="url-help" class="help" style="visibility: hidden">'ello!</p>
                <hr>
                <p class="control">
                  <button id="add" class="button is-success is-medium">Submit</button>
                </p>
              </div>
              
              <div id="error" class="notification is-danger" style="visibility: hidden">
                <button id="remove" class="delete"></button>
                Oops! Looks like you forgot one or more of the above fields. Make sure they are both filled out and try resubmitting.
              </div>

            </div>
          </div>
        </div>
      </div>
    </section>

    <script type="text/javascript" src="../javascript/error-modal.js"></script>
    <script type="text/javascript" src="add.js"></script>
    <script async type="text/javascript" src="../javascript/bulma.js"></script>
  </body>
